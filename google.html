<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" type="text/css" rel="stylesheet" >
    </head>
    <body>
        <div id="nav-row">
            <div id="navBar">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><div id="apps" class="emblem"></div></a>
                <a href="#"><div id="notif" class="emblem"></div></a>
                <a href="#"><div id="profile" class="emblem"></div></a>
            </div>
        </div>
        <div id="logo-row">
            <div id="logo">
                <img src="google_logo.png"/>
                <div id="logo-subtext">Canada</div>
            </div>
        </div>
        <div id="search">
            <form>
                <div id="search-input">
                    <input id="text-bar" type="text">
                </div>
                <div id="submit-line">
                    <div id="submit-bar">
                        <input type="submit" name="submit" value="Google Search">
                        <input type="submit" name="sumbit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
        <div id="language-row">
            <div id="language-choice">
                Google is also offered in:
                <a href="#" id="language">Francais</a>
            </div>
        </div>
        <div id="footer">
            <span id="f-left">
                <a href="#" class="foot-link">Advertising</a>
                <a href="#" class="foot-link">Business</a>
                <a href="#" class="foot-link">About</a>
            </span>
            <span id="f-right">
                <a href="#" class="foot-link">Privacy</a>
                <a href="#" class="foot-link">Terms</a>
                <a href="#" class="foot-link">Settings</a>
            </span>
        </div>
    </body>
</html>
